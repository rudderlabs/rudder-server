version: 0.2

phases:
  install:
    runtime-versions:
      golang: 1.12
  pre_build:
    commands:
      - docker login --username rudderlabs --password $DOCKERHUB_PASSWORD
  build:
    commands:
      - env
      - export GO111MODULE=on
      - CGO_ENABLED=0 GOOS=linux go build -mod vendor -a -installsuffix cgo
      - echo build Docker image on `date`
      - VERSION_NUM=$(head -1 .version)
      - docker build -t rudder-server:$VERSION_NUM -f build/Dockerfile-aws .
      - docker tag rudder-server:$VERSION_NUM rudderlabs/rudder-server:$VERSION_NUM
  post_build:
    commands:
      - echo build Docker image complete `date`
      - echo push latest Docker images to docker hub...
      - docker push rudderlabs/rudder-server:$VERSION_NUM
artifacts:
  files:
    - "**/*"
