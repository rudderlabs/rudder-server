version: 0.2
env:
  parameter-store:
    # The SSH deploy key with enterprise rudder server repo
    ssh_key: "/codebuild/github/ssh-key"
    dockerhub_passwd: "/dev/codebuild/dockerhub-password"
    CODECOV_TOKEN: "/codebuild/codecov-token"

phases:
  install:
    runtime-versions:
      golang: 1.13
  pre_build:
    commands:
      - docker login --username rudderlabs --password $dockerhub_passwd
      - mkdir -p ~/.ssh
      - echo "$ssh_key" > ~/.ssh/ssh_key
      - chmod 600 ~/.ssh/ssh_key
      - eval "$(ssh-agent -s)"
      - ssh-add ~/.ssh/ssh_key
      - go get github.com/onsi/ginkgo/ginkgo
  build:
    commands:
      - export GO111MODULE=on
      - DATE=$(date "+%F,%T")
      - VERSION=$(echo $GIT_BRANCH | tr "/" .)
      # Build Open source version
      - ginkgo -mod vendor --randomizeAllSpecs --randomizeSuites --failOnPending --cover -coverprofile=profile.out -covermode=atomic --trace --progress --skipPackage=tests ./...
      - find . -name "profile.out" | while read file;do cat $file >> coverage.txt; echo "" >> coverage.txt;done
      - bash build/codecov.sh
      - CGO_ENABLED=1 GOOS=linux GOARCH=amd64 RACE_ENABLED=TRUE LDFLAGS="-s -w -X main.version=$VERSION -X main.commit=$CODEBUILD_RESOLVED_SOURCE_VERSION -X main.buildDate=$DATE -X main.builtBy=codebuild-$CODEBUILD_BUILD_ID " make build
      - CGO_ENABLED=0 GOOS=linux GOARCH=amd64 LDFLAGS="-s -w -X main.version=$VERSION -X main.commit=$CODEBUILD_RESOLVED_SOURCE_VERSION -X main.buildDate=$DATE -X main.builtBy=codebuild-$CODEBUILD_BUILD_ID " make build
      - docker build -t rudderlabs/develop-rudder-server:$VERSION -f build/Dockerfile-aws-dev .
      # Build Enterprise version
      - make enterprise-init
      - ginkgo -mod vendor --randomizeAllSpecs --randomizeSuites --failOnPending --cover -coverprofile=profile.out -covermode=atomic --trace --progress --skipPackage=tests ./...
      - CGO_ENABLED=1 GOOS=linux GOARCH=amd64 RACE_ENABLED=TRUE LDFLAGS="-s -w -X main.version=$VERSION -X main.commit=$CODEBUILD_RESOLVED_SOURCE_VERSION -X main.buildDate=$DATE -X main.builtBy=codebuild-$CODEBUILD_BUILD_ID " make build
      - CGO_ENABLED=0 GOOS=linux GOARCH=amd64 LDFLAGS="-s -w -X main.version=$VERSION -X main.commit=$CODEBUILD_RESOLVED_SOURCE_VERSION -X main.buildDate=$DATE -X main.builtBy=codebuild-$CODEBUILD_BUILD_ID " make build
      - docker build -t rudderstack/rudder-server-enterprise:$VERSION -f build/Dockerfile-aws-dev .
  post_build:
    commands:
      - docker push rudderlabs/develop-rudder-server:$VERSION
      - docker push rudderstack/rudder-server-enterprise:$VERSION
reports:
  GinkgoUnitTestReports:
    files:
      - "**/junit_*.xml"
artifacts:
  files:
    - "**/*"
