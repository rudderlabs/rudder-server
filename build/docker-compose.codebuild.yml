version: "3.7"

services:
  db:
    image: postgres:11-alpine
    env_file:
      - docker.env
    ports:
      - "6432:5432"

  backend:
    depends_on:
      - db
      - d-transformer
    build:
      context: ../
      dockerfile: build/Dockerfile-dev
    volumes:
      - ..:/app

    entrypoint: sh -c './build/wait-for db:5432 -- go run -mod=vendor main.go'

    ports:
      - "8080:8080"
    env_file:
      - docker.env
    environment:
      - JOBS_DB_HOST=db
      - WORKSPACE_TOKEN=$INTEGRATION_TESTS_WORKSPACE_TOKEN

  d-transformer:
    build:
      context: ../rudder-transformer
      dockerfile: Dockerfile
    ports:
      - "9090:9090"
    env_file:
      - docker.env

  test-sink:
    build:
      context: ../
      dockerfile: build/Dockerfile-sink
    ports:
      - "8181:8181"
    env_file:
      - docker.env
