apiVersion: batch/v1
kind: Job
metadata:
  name: badgerbackupclient
spec:
  ttlSecondsAfterFinished: 86400
  template:
    spec:
      containers:
      - name: badgerbackupclient
        image: "rudderstack/develop-rudder-server-enterprise:exp.badgerBackupBench"
        imagePullPolicy: Always
        env:
            - name: BACKUP_URL
              value: http://localhost:8080/backup.badger
        command: ["/restore"]
        volumeMounts:
        - mountPath: /tmp
          name: restore-tmp
      restartPolicy: OnFailure
      volumes:
      - name: restore-tmp
        emptyDir:
          sizeLimit: 10Gi
