version: "3.9"

services:
  rudder-snowpipe-clients:
    image: "422074288268.dkr.ecr.us-east-1.amazonaws.com/rudderstack/rudder-snowpipe-clients:main"
    ports:
      - "9078"
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:9078/health || exit 1
      interval: 1s
      retries: 25
