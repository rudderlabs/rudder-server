
version: "2.1"

services:
  wh-clickhouse01:
    image: clickhouse/clickhouse-server:22.8-alpine
    hostname: wh-clickhouse01
    ports:
      - "9000"
    volumes:
      - ./mounts/cluster/clickhouse01:/etc/clickhouse-server
    depends_on:
      - wh-zookeeper
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:8123/ping || exit 1
      interval: 1s
      retries: 25
  wh-clickhouse02:
    image: clickhouse/clickhouse-server:22.8-alpine
    hostname: wh-clickhouse02
    ports:
      - "9000"
    volumes:
      - ./mounts/cluster/clickhouse02:/etc/clickhouse-server
    depends_on:
      - wh-zookeeper
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:8123/ping || exit 1
      interval: 1s
      retries: 25
  wh-clickhouse03:
    image: clickhouse/clickhouse-server:22.8-alpine
    hostname: wh-clickhouse03
    ports:
      - "9000"
    volumes:
      - ./mounts/cluster/clickhouse03:/etc/clickhouse-server
    depends_on:
      - wh-zookeeper
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:8123/ping || exit 1
      interval: 1s
      retries: 25
  wh-clickhouse04:
    image: clickhouse/clickhouse-server:22.8-alpine
    hostname: wh-clickhouse04
    ports:
      - "9000"
    volumes:
      - ./mounts/cluster/clickhouse04:/etc/clickhouse-server
    depends_on:
      - wh-zookeeper
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:8123/ping || exit 1
      interval: 1s
      retries: 25
  
  wh-zookeeper:
    image: zookeeper:3.5
    hostname: wh-clickhouse-zookeeper
    healthcheck:
      test: nc -z localhost 2181 || exit 1
      interval: 1s
      retries: 25

  minio:
    image: minio/minio:latest
    ports:
      - "9000/tcp"
    environment:
      - MINIO_ACCESS_KEY=MYACCESSKEY
      - MINIO_SECRET_KEY=MYSECRETKEY
      - MINIO_SITE_REGION=us-east-1
    command: server /data
    healthcheck:
      test: curl --fail http://localhost:9000/minio/health/live || exit 1
      interval: 1s
      retries: 25

  wh-clickhouse:
    image: clickhouse/clickhouse-server:22.8-alpine
    environment:
      - CLICKHOUSE_DB=rudderdb
      - CLICKHOUSE_PASSWORD=rudder-password
      - CLICKHOUSE_USER=rudder
    ports:
      - "9000"
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:8123/ping || exit 1
      interval: 1s
      retries: 25
