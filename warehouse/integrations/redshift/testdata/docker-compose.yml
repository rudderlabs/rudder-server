version: "3.9"

services:
  wh-jobsDb:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=jobsdb
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=rudder
    ports:
      - "5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 1s
      retries: 25
  wh-transformer:
    image: rudderstack/develop-rudder-transformer:latest
    ports:
      - "9090"
