version: "3.9"

services:
  ssh-server:
    image: lscr.io/linuxserver/openssh-server:latest
    environment:
      - PUBLIC_KEY_FILE=/test_key.pub
      - USER_NAME=rudderstack #optional
      - DOCKER_MODS=linuxserver/mods:openssh-server-ssh-tunnel # https://github.com/linuxserver/docker-mods/tree/openssh-server-ssh-tunnel
    ports:
      - "2222"
    volumes:
      - type: bind
        source: ./ssh-server/test_key.pub
        target: /test_key.pub
        read_only: true
    healthcheck:
      test: [ "CMD", "grep", "Server listening on :: port 2222", "/config/logs/openssh/current" ]
      interval: 1s
      timeout: 1s
      retries: 60
    depends_on:
      - db-private-postgres
  db-private-postgres:
    image: postgres:14.1-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 1s
      timeout: 5s
      retries: 30
  jobsDb:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=jobsdb
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=rudder
    ports:
      - "5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 1s
      retries: 25
  minio:
    image: minio/minio:latest
    ports:
      - "9000/tcp"
    environment:
      - MINIO_ACCESS_KEY=MYACCESSKEY
      - MINIO_SECRET_KEY=MYSECRETKEY
      - MINIO_SITE_REGION=us-east-1
    command: server /data
    healthcheck:
      test: curl --fail http://localhost:9000/minio/health/live || exit 1
      interval: 1s
      retries: 25
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=rudderdb
      - POSTGRES_PASSWORD=rudder-password
      - POSTGRES_USER=rudder
    ports:
      - "5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 1s
      retries: 25
