version: "3.9"

services:
  jobsDb:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=jobsdb
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=rudder
    ports:
      - "5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 1s
      retries: 25
  transformer:
    image: rudderstack/develop-rudder-transformer:latest
    ports:
      - "9090"
  minio:
    image: minio/minio:latest
    ports:
      - "9000/tcp"
    environment:
      - MINIO_ACCESS_KEY=MYACCESSKEY
      - MINIO_SECRET_KEY=MYSECRETKEY
      - MINIO_SITE_REGION=us-east-1
    command: server /data
    healthcheck:
      test: curl --fail http://localhost:9000/minio/health/live || exit 1
      interval: 1s
      retries: 25
  clickhouse:
    image: yandex/clickhouse-server:21-alpine
    environment:
      - CLICKHOUSE_DB=rudderdb
      - CLICKHOUSE_PASSWORD=rudder-password
      - CLICKHOUSE_USER=rudder
    ports:
      - "9000"
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:8123/ping || exit 1
      interval: 1s
      retries: 25
  zookeeper:
    image: zookeeper:3.5
    healthcheck:
      test: nc -z localhost 2181 || exit 1
      interval: 1s
      retries: 25
  clickhouse01:
    image: yandex/clickhouse-server:21-alpine
    ports:
      - "9000"
    volumes:
      - ./cluster/clickhouse01:/etc/clickhouse-server
    depends_on:
      - zookeeper
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:8123/ping || exit 1
      interval: 1s
      retries: 25
  clickhouse02:
    image: yandex/clickhouse-server:21-alpine
    ports:
      - "9000"
    volumes:
      - ./cluster/clickhouse02:/etc/clickhouse-server
    depends_on:
      - zookeeper
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:8123/ping || exit 1
      interval: 1s
      retries: 25
  clickhouse03:
    image: yandex/clickhouse-server:21-alpine
    ports:
      - "9000"
    volumes:
      - ./cluster/clickhouse03:/etc/clickhouse-server
    depends_on:
      - zookeeper
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:8123/ping || exit 1
      interval: 1s
      retries: 25
  clickhouse04:
