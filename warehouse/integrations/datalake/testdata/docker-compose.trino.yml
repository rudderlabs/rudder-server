version: '3.7'
services:
  trino:
    image: trinodb/trino:362
    ports:
      - 8080
    volumes:
      - ./etc:/etc/trino/:ro
    depends_on:
      - hive-metastore
    deploy:
      resources:
        limits:
          cpus: '2.5'
          memory: 1G

  hive-metastore:
    image: bitsondatadev/hive-metastore:latest
    ports:
      - 9083
    volumes:
      - ./conf/metastore-site.xml:/opt/apache-hive-metastore-3.0.0-bin/conf/metastore-site.xml:ro
    environment:
      METASTORE_DB_HOSTNAME: mariadb
    depends_on:
      - mariadb
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  mariadb:
    image: mariadb:10.5.8
    ports:
      - 3306
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
      MYSQL_DATABASE: metastore_db
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
