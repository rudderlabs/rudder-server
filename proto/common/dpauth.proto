syntax = "proto3";
package proto;


option go_package = ".;proto";

service DPAuthService{
  rpc GetConnectionIdentifier( GetConnectionIdentifierRequest ) returns ( GetConnectionIdentifierResponse );
}

message GetConnectionIdentifierRequest {
}


message GetConnectionIdentifierResponse {
  string connectionIdentifier = 1;
  string service = 2;
  string instanceID = 3;
}
