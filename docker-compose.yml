version: "3.7"

services:
  db:
    image: postgres:15-alpine
    env_file:
      - build/docker.env
    ports:
      - "6432:5432"
    shm_size: 128mb
  backend:
    build:
      context: ./
      dockerfile: Dockerfile
    depends_on:
      - db
      - transformer
    entrypoint: sh -c '/wait-for db:5432 -- ./rudder-server'
    ports:
      - "8080:8080"
    env_file:
      - build/docker.env
    environment:
      - JOBS_DB_HOST=db
  #   Uncomment the following lines to mount workspaceConfig file
  #   volumes:
  #     - <absolute_path_to_workspace_config>:/etc/rudderstack/workspaceConfig.json
  transformer:
    image: "rudderstack/rudder-transformer:latest"
    ports:
      - "9090:9090"
  minio:
    image: minio/minio
    profiles:
      - storage
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=root
      - MINIO_ROOT_PASSWORD=password
    command: server --console-address :9001 /data
  etcd:
    image: docker.io/bitnami/etcd:3
    profiles:
      - multi-tenant
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
      - ETCD_NAME=etcd
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_ADVERTISE_CLIENT_URLS=http://mode-provider:2379
    ports:
      - "2379:2379"
  zipkin:
    image: openzipkin/zipkin:latest
    restart: unless-stopped
    ports:
      - "9411:9411"
    environment:
      - STORAGE_TYPE=mem
  redpanda:
    image: redpandadata/redpanda:latest
    container_name: redpanda
    ports:
      - "9092:9092"  # Kafka API
    environment:
      - REDPANDA_RPC_SERVER_LISTEN_ADDR=0.0.0.0
      - REDPANDA_ADVERTISED_KAFKA_ADDR=localhost:9092
    command:
      - redpanda
      - start
      - --smp=1
      - --memory=1G
      - --reserve-memory=0M
      - --overprovisioned
      - --node-id=0
      - --check=false
      - --kafka-addr=0.0.0.0:9092
      - --advertise-kafka-addr=localhost:9092
      - --pandaproxy-addr=0.0.0.0:8082
      - --advertise-pandaproxy-addr=localhost:8082
      - --schema-registry-addr=0.0.0.0:8081
      - --rpc-addr=0.0.0.0:33145
      - --advertise-rpc-addr=localhost:33145
