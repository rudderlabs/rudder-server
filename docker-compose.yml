version: "3.7"

services:
  db:
    image: postgres:11-alpine
    env_file:
      - build/docker.env
    ports:
      - "6432:5432"
  backend:
    depends_on:
      - db
      - d-transformer
    build:
      context: ./
      dockerfile: build/Dockerfile
    entrypoint: sh -c './build/wait-for db:5432 -- go run main.go'
    ports:
      - "8080:8080"
    env_file:
      - build/docker.env
    environment:
      - JOBS_DB_HOST=db
  # Uncomment the following lines to mount workspaceConfig file
  # volumes:
  #   - <absolute_path_to_workspace_config>:/etc/rudderstack/workspaceConfig.json
  d-transformer:
    build:
      context: ./rudder-transformer/
      dockerfile: Dockerfile
    ports:
      - "9090:9090"
  # minio:
  #   image: minio/minio
  #   ports:
  #     - "9000:9000"
  #     - "9001:9001"
  #   environment:
  #     - MINIO_ROOT_USER=root
  #     - MINIO_ROOT_PASSWORD=password
  #   command: server --console-address :9001 /data

  mode-provider:
    image: docker.io/bitnami/etcd:3
    environment:
      - ALLOW_NONE_AUTHENTICATION=yesq:q
      - ETCD_NAME=mode-provider-etcd
      - ETCD_LISTEN_PEER_URLS=http://0.0.0.0:2380
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd1:2379
    ports:
      - "2379:2379"
      - "2380:2380"
