version: "3.9"

services:
  transformer:
    image: "hub.dev-rudder.rudderlabs.com/dockerhub-proxy/rudderstack/develop-rudder-transformer:chore.feat.bq-custom-partition"
    ports:
      - "9090:9090"
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://0.0.0.0:9090/health || exit 1
      interval: 1s
      retries: 25
