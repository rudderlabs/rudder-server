name: verify
on:
  push:
    tags:
      - v*
    branches:
      - master
      - main
  pull_request:
jobs:
  generate:
    name: Correct generated files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.16.1'
      - run: go version
      - run: go get github.com/golang/mock/mockgen@v1.6.0
      - run: go generate ./... -mod vendor
      - run: git diff --exit-code