    needs:
      - docker-oss-meta
    strategy:
      matrix:
        build-config:
          - os: [ self-hosted, Linux, ARM64, ubuntu-22 ]
            tags: ${{needs.docker-oss-meta.outputs.arm64_tags}}
            labels: ${{needs.docker-oss-meta.outputs.arm64_labels}}
            platform: linux/arm64
            is_docker_build: true
            meta: ${{needs.docker-oss-meta.outputs}}
          - os: ubuntu-latest
            tags: ${{needs.docker-oss-meta.outputs.amd64_tags}}
            labels: ${{needs.docker-oss-meta.outputs.amd64_labels}}
            platform: linux/amd64
            is_docker_build: true
            meta: ${{needs.docker-oss-meta.outputs}}
    runs-on: ${{matrix.build-config.os}}
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
      - name: Login to DockerHub
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        if: ${{ matrix.build-config.is_docker_build  }}
        with:
          username: rudderlabs
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Configure AWS Credentials
        if: ${{ !matrix.build-config.is_docker_build  }}
        uses: aws-actions/configure-aws-credentials@a03048d87541d1d9fcf2ecf528a4a65ba9bd7838  # v5.0.0
        with:
          aws-region: ${{ vars.AWS_ECR_REGION }}
          role-to-assume: ${{ vars.AWS_ECR_IAM_ROLE_ARN }}
          role-session-name: ${{ github.event.repository.name }}
      - name: Login to ECR
