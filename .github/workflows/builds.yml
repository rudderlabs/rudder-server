name: builds

on:
  release:
    types: [ created ]
  push:
    branches:
      - master
      - main
  pull_request:
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.sha }}
  cancel-in-progress: true
permissions:
  id-token: write # allows the JWT to be requested from GitHub's OIDC provider
  contents: read  # This is required for actions/checkout
env:
  arch_amd64: amd64
  arch_arm64: arm64
  develop_oss_image: |
    rudderlabs/develop-rudder-server
  oss_image: rudderlabs/rudder-server,enable=${{ github.ref == format('refs/heads/{0}', 'master') || github.event_name == 'release' }}
  docker_oss_tags: |
    type=ref,event=branch
    type=raw,value=1-alpine,enable=${{ github.event_name == 'release' && !github.event.release.prerelease }}
    type=raw,value=latest,enable=${{ github.event_name == 'release' && !github.event.release.prerelease }}
    type=raw,value=pr-${{ github.event.pull_request.number }},enable=${{ github.event_name == 'pull_request' }}
    type=semver,pattern={{version}}
    type=semver,pattern={{major}}.{{minor}}
    type=semver,pattern={{major}}
  develop_ent_image: |
    rudderstack/develop-rudder-server-enterprise
  ent_image: rudderstack/rudder-server-enterprise,enable=${{ github.ref == format('refs/heads/{0}', 'master') || github.event_name == 'release' }}
  docker_ent_tags: |
    type=ref,event=branch
    type=raw,value=latest,enable=${{ github.event_name == 'release' }}
    type=raw,value=pr-${{ github.event.pull_request.number }},enable=${{ github.event_name == 'pull_request' }}
    type=raw,value=pr-${{ github.event.pull_request.number }}-race,enable=${{ github.event_name == 'pull_request' }}
    type=semver,pattern={{version}}
    type=semver,pattern={{version}}-race
    type=semver,pattern={{major}}.{{minor}}
    type=semver,pattern={{major}}.{{minor}}-race
    type=semver,pattern={{major}}
  develop_sbsvc_image: |
    rudderstack/develop-suppression-backup-service
  sbsvc_image: rudderstack/suppression-backup-service,enable=${{ github.ref == format('refs/heads/{0}', 'master') || github.event_name == 'release' }}
  docker_sbsvc_tags: |
    type=ref,event=branch
    type=raw,value=latest,enable=${{ github.event_name == 'release' }}
    type=raw,value=pr-${{ github.event.pull_request.number }},enable=${{ github.event_name == 'pull_request' }}
    type=semver,pattern={{version}}
    type=semver,pattern={{major}}.{{minor}}
    type=semver,pattern={{major}}

jobs:
  docker-oss-meta:
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'
    outputs:
      labels: ${{ steps.meta.outputs.labels }}
      build-date: ${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
      version: ${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}
      revision: ${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.revision'] }}
      tags: ${{ steps.meta.outputs.tags }}
      arm64_tags: ${{ steps.arm64_meta.outputs.tags }}
      arm64_labels: ${{ steps.arm64_meta.outputs.labels }}
      amd64_tags: ${{ steps.amd64_meta.outputs.tags }}
      amd64_labels: ${{ steps.amd64_meta.outputs.labels }}
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@c1e51972afc2121e065aed6d45c65596fe445f3f # v5.8.0
        with:
          images: |
            name=${{env.oss_image}}
            name=${{env.develop_oss_image}}
          tags: ${{env.docker_oss_tags}}
      - name: Docker arm64 meta
        id: arm64_meta
        uses: docker/metadata-action@c1e51972afc2121e065aed6d45c65596fe445f3f # v5.8.0
        with:
          images: |
            name=${{env.oss_image}}
            name=${{env.develop_oss_image}}
          tags: ${{env.docker_oss_tags}}
          flavor: |
            suffix=-${{env.arch_arm64}},onlatest=true
      - name: Docker amd64 meta
        id: amd64_meta
        uses: docker/metadata-action@c1e51972afc2121e065aed6d45c65596fe445f3f # v5.8.0
        with:
          images: |
            name=${{env.oss_image}}
            name=${{env.develop_oss_image}}
          tags: ${{env.docker_oss_tags}}
          flavor: |
            suffix=-${{env.arch_amd64}},onlatest=true
